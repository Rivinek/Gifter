<div id="container" class="centered">

	<div class="analysisBox centered">

		<div class="user">
			{{AnalysisCtrl.storage.twitterName}}'s interests:
		</div>
		<div class="hashtag" ng-repeat="hashtag in AnalysisCtrl.storage.hashtags | limitTo:5">
			#{{hashtag.name}} : {{hashtag.count}}
		</div>

	  	<button class="submit" ng-click="AnalysisCtrl.backToMain()">
	  		Main page
  		</button>

	</div>

</div>

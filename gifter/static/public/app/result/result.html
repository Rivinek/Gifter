<div id="container" class="centered">

	<div class="centered presentList">

		<div class="row" ng-repeat="present in ResultCtrl.presents">
			<div class="present col-md-12">
				<img class="centered presentImg col-md-2 col-sm-2 col-xs-12" ng-src="{{present.img}}" alt="present"/>
				<div class="title col-md-10">
					{{present.name}}
				</div>
				<div class="price col-md-10">
					{{present.price}}
				</div>
			</div>
		</div>

		<button class="submit" ng-click="ResultCtrl.seeMore()">
		  		See more
		</button>

	</div>

</div>

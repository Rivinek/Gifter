<div id="container" class="centered">

	<div class="centered presentList">

		<div class="present" ng-repeat="present in ResultCtrl.presents">
			<div class="centered title">
				{{present.name}}
			</div>
			<img class="centered presentImg" ng-src="{{present.img}}" alt="present"/>
			<div class="centered price">
				{{present.price}}
			</div>
		</div>

		<button class="submit" ng-click="ResultCtrl.seeMore()">
		  		See more
		</button>

	</div>

</div>

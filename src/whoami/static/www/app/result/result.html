<div class="row">
	<img src="assets/images/whoami-logo.png"
	class="centered main-logo col-md-4 col-sm-6 col-xs-8"
	ui-sref="main">
</div>

<div id="container" class="centered">

	<div class="result centered">
		{{ ResultCtrl.twitterName }}, you are <strong>{{ ResultCtrl.person.name }}.</strong>
	</div>

	<div class="person-block col-md-6 col-sm-6 col-xs-7 centered">

		<div class="row">
			<img class="person-img col-md-4 col-sm-4 col-xs-12" ng-src="{{ ResultCtrl.person.imgUrl }}">
			<div class="person-desc col-md-8 col-sm-8 col-xs-12 vcenter">
				{{ ResultCtrl.person.desc }}
					<a ng-href="https://twitter.com/intent/tweet?button_hashtag=whoami_ninja&text=I%20am%20{{ResultCtrl.person.name}}%20!%20Check%20who%20you%20are%20at%20http%3A%2F%2Fwhoami.ninja !"
						class="twitter-hashtag-button"
						data-size="large"
						ng-click="ResultCtrl.saveTweet()">
						Tweet #whoami_ninja
					</a>
			</div>
		</div>

	</div>

	<button class="submit result-submit centered" ng-click="ResultCtrl.findNew()">
	  	Find again!
	</button>

</div>
